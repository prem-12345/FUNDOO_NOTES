<div class="dashboard-container">
    <mat-toolbar fxLayout="row">

        <div fxLayout="row" fxFlex="22" class="section1">
            <button mat-icon-button (click)="opened=!opened" class="icon-property">
                <mat-icon class="icon">menu</mat-icon>
            </button>
            <img src="../../../assets/icon/keep-img.png" alt="" class="icon-1">
            <p>Fundoo</p>
        </div>

        <div fxFlex="60%" class="search-bar">
            <mat-form-field appearance="outline" class="update">
                <input matInput type="search" placeholder="Search" class="search-input">
                <mat-icon matPrefix class="search-icon">search</mat-icon>
            </mat-form-field>
        </div>

        <div fxFlex="16%" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
            <button mat-icon-button class="button-property">
                <mat-icon>refresh</mat-icon>
            </button>
            <button mat-icon-button class="button-property">
                <mat-icon *ngIf="!openDash" (click)="openDashboard()">view_stream</mat-icon>
                <mat-icon *ngIf="openDash" (click)="openDashboard()">dashboard</mat-icon>
            </button>
            <button mat-icon-button class="button-property">
                <mat-icon>settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <p>settings</p>
                </button>
                <button mat-menu-item>
                    <p>Enable dark theam</p>
                </button>
                <button mat-menu-item>
                    <p>Send feedback</p>
                </button>
                <button mat-menu-item>
                    <p>Help</p>
                    <p>keyboard shortcuts</p>
                </button>
            </mat-menu>
        </div>

        <div fxLayout="row" fxLayoutGap="10px">
            <button mat-icon-button class="button-property">
                <mat-icon>apps</mat-icon>
            </button>
            <button mat-icon-button class="button-property">
                <mat-icon (click)="logOut()">account_circle</mat-icon>
            </button>
        </div>

    </mat-toolbar>

</div>


<mat-sidenav-container>

    <mat-sidenav #sidenav mode="side" [(opened)]="opened" fxLayout="column" fxLayoutAlign="start center"
        fxLayoutGap="20px">

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="navHover">
            <button mat-icon-button class="btnPosition button-property ">
                <img src="../../../assets/icon/lightbulb.svg" alt="" routerLink='/dashboard/get-notes'>
            </button>
            <p class="navName" routerLink='/dashboard/get-notes'>Notes</p>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="navHover">
            <button mat-icon-button class="btnPosition button-property">
                <img src="../../../assets/icon/download.svg" alt="">
            </button>
            <p class="navName">Reminders</p>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="navHover">
            <button mat-icon-button class="btnPosition button-property">
                <img src="../../../assets/icon/label.svg" alt="">
            </button>
            <p class="navName">Edit labels</p>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="navHover">
            <button mat-icon-button class="btnPosition button-property" routerLink='/dashboard/archive-notes'>
                <img src="../../../assets/icon/archive.svg" alt="">
            </button>
            <p class="navName" routerLink='/dashboard/archive-notes'>Archive</p>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px" class="navHover">
            <button mat-icon-button class="btnPosition button-property" routerLink='/dashboard/trash-note'>
                <img src="../../../assets/icon/delete.svg" alt="">
            </button>
            <p class="navName" routerLink='/dashboard/trash-note'>Trash</p>
        </div>
          <button class="source-text">Open-source licenses</button>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column" fxFlex=100 fxLayoutAlign="center center" fxLayoutGap="30px">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    
</mat-sidenav-container>
